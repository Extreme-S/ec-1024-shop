spring:
  application:
    name: ec-product-service
  cloud:
    #注册中心地址
    nacos:
      discovery:
        server-addr: 47.101.187.117:8848

  #rabbitMQ 消息队列配置
  rabbitmq:
    host: 47.101.187.117
    port: 5672
    virtual-host: /
    username: admin
    password: 2018LYW@#$
